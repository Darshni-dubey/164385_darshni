<!DOCTYPE html> 
<html> 
<head>
<title>audio/video player</title>
<h4>AUDIO/VIDEO PLAYER</h4>
<body> 

<video width="500" controls>
  <source src="html.mp4" type="video/mp4">
</video>
<br>
<br>
<button ng-click>Mute</button>&nbsp&nbsp&nbsp&nbsp
<button ng-click>Unmute</button>&nbsp&nbsp&nbsp&nbsp
<button ng-click>Pause</button>&nbsp&nbsp&nbsp&nbsp
<button ng-click>Play</button>&nbsp&nbsp&nbsp&nbsp
<button ng-click>Fullscreen</button>


</body> 
</html>
